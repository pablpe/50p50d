<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="Pokedex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav><button id="btnMenu"><i class="fa-solid fa-bars" style="color: rgb(224, 224, 93);"></i></button><input
            type="text" id="search" placeholder="Shearch . . ."></nav>
    <div id="menu">
        <h1>Menu</h1>
        <details>
            <summary>Generations</summary>
            <ul id="gensCheckbx">
                <li>1     <input type="checkbox" checked></li>
                <li>2     <input type="checkbox" checked></li>
                <li>3     <input type="checkbox" checked></li>
                <li>4     <input type="checkbox" checked></li>
                <li>5     <input type="checkbox" checked></li>
                <li>6     <input type="checkbox" checked></li>
                <li>7     <input type="checkbox" checked></li>
                <li>8     <input type="checkbox" checked></li>
                <li>All     <input type="checkbox" checked></li>
            </ul>
        </details>
    </div>
    <div id="container" ></div>
</body>
<script src="Pokedex.js"></script>

</html>
